<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>StreamCloud</title>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js" async defer></script>
    <script src="https://w.soundcloud.com/player/api.js" async defer></script>
    <script type="text/javascript" src="bundle.js" async defer></script>
  </head>
  <body>
    <div id="appContainer">
      <iframe
        id="player"
        width="100%"
        height="166"
        scrolling="no"
        frameborder="no"
        src=""
      >
      </iframe>
      <div id="titleContainer">
        <h1>Stream<strong>Cloud</strong></h1>
      </div>
      <div id="searchContainer">
        <input id="searchBox" type="text" name="track">
        <input id="submitSearch" type="submit" value="Search Tracks">
      </div>
      <div id="trackContainer">

      </div>
    </div>
  </body>
</html>
